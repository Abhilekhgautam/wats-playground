<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Online Playground for the Wats Programming Language."
        />
        <title>Wats Playground</title>

        <!-- CodeMirror Base CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
        />
        <link rel="stylesheet" href="./playground.css" />

        <!-- JavaScript Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/316871/termynal.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="logo">Wats Playground</div>
            <div class="controls">
                <button id="run-btn" class="run-btn">
                    <svg
                        xmlns="http://www.w.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        width="18"
                        height="18"
                    >
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <span>Run</span>
                </button>
            </div>
        </header>

        <main class="container">
            <div id="editor" class="editor-pane"></div>
            <div class="output-pane">
                <div id="termynal" data-termynal data-ty-cursor="|">
                    <span data-ty="input">./wats_compiler example.wats</span>
                    <span data-ty
                        >Compiler ready. Press "Run" to see output.</span
                    >
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="playground.js"></script>

        <script src="../wasm/app.js"></script>
    </body>
</html>
